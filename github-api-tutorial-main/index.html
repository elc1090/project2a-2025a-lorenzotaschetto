<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Explorer | Busca de Reposit칩rios</title>
    <link rel="icon" type="image/png" href="https://github.githubassets.com/favicons/favicon-dark.png">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg github-header py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fab fa-github fa-2x me-2" style="color: var(--light-color);"></i>
                <span class="fs-4 fw-bold">GitHub Explorer</span>
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-glass p-4 mb-5">
                    <h2 class="text-center mb-4 fw-bold"><i class="fas fa-search me-2"></i>Buscar Reposit칩rios</h2>
                    <form id="gitHubForm">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Nome de Usu치rio</label>
                            <input id="usernameInput" class="form-control form-control-github" type="text" 
                                   name="username" placeholder="ex: octocat" required>
                        </div>
                        <div class="mb-4">
                            <label for="repositoryInput" class="form-label">Reposit칩rio (opcional)</label>
                            <input id="repositoryInput" class="form-control form-control-github" type="text" 
                                   name="repository" placeholder="ex: hello-world">
                        </div>
                        <button type="submit" class="btn btn-github btn-lg w-100 py-2">
                            <span id="submitText">Buscar</span>
                            <div id="loadingSpinner" class="loading-spinner spinner-border ms-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </button>
                    </form>
                </div>

                <div id="resultsSection" class="d-none">
                    <h3 class="mb-4 fw-bold"><i class="fas fa-list-ul me-2"></i>Resultados</h3>
                    <div id="userRepos" class="row g-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
